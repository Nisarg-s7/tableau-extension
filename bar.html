<!DOCTYPE html>
<html>
<head>
  <title>Bar Chart Extension</title>

  
  <script src="https://cdn.jsdelivr.net/npm/d3@7"></script>
  <script src="https://cdn.jsdelivr.net/npm/tinycolor2@1.4.2/dist/tinycolor-min.js"></script>
  <script src="https://extensions.tableauusercontent.com/resources/tableau.extensions.1.latest.min.js"></script>

  <style>
    body { margin:0; overflow:hidden; }
    svg { width:100%; height:100%; }

    /* âœ… YE NAYA CSS ADD KIYA GAYA HAI (Color Picker ke liye) */
    
    /* Modal (Popup) Styles */
    #color-modal {
      display: none; /* Default hidden rahega */
      position: absolute;
      top: 50px;
      right: 10px;
      background: white;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 5px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
      z-index: 20; /* Sabse upar rahega */
      max-height: 400px;
      overflow-y: auto;
      width: 200px;
    }

    /* Color Row Styles (Jo har value ke paas color picker dikhega) */
    .color-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .color-row label {
      font-size: 12px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>

<body class="tableau-worksheet">
  <div id="content" style="width:100%; height:100%; position:fixed;"></div>

  
  <script src="bar.js"></script>
</body>
</html>
